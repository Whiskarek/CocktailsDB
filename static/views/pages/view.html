<div class="coctail-view">
    <div class="coctail-wrap">
        <article class="coctail">
            <section class="coctail-logo-view">
                <h3 class="name"></h3>
                <span class="by"></span>
                <img class="img" src="/static/images/coctail_demo.png"/>
                <div class="rating"></div>
            </section>
            <section class="coctail-recipe-view">
                <h3>Recipe</h3>
                <div class="ingredients">
                    <div class="ingredient">
                        <img class="ingredient-icon" src="/static/images/ingredients/Vodka.png"/>
                        <label class="ingredient-name">Vodka</label>
                        <span class="ingredient-desc">50 ml</span>
                    </div>
                </div>
            </section>
            <section class="coctail-desc-view">
                <h3>Description</h3>
                <p></p>
            </section>
        </article>
    </div>
    <div class="comments">
        <h2>Comments</h2>
        <div class="list">
            <a id="add-comment" class="btn">Add Comment</a>
        </div>
    </div>
</div>
