<div class="login-outer">
    <div class=login-middle>
        <div class="login-wrap">
            <div class="login-html">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign
                In</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                <div class="login-form">
                    <div class="sign-in-htm">
                        <div class="group">
                            <label for="sign-in-email" class="label">Email</label>
                            <input id="sign-in-email" type="email" class="input">
                        </div>
                        <div class="group">
                            <label for="sign-in-pass" class="label">Password</label>
                            <input id="sign-in-pass" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <input id="btn-sign-in" type="submit" class="button" value="Sign In">
                        </div>
                        <div class="hr"></div>
                    </div>
                    <div class="sign-up-htm">
                        <div class="group">
                            <label for="sign-up-user" class="label">Username</label>
                            <input id="sign-up-user" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="sign-up-email" class="label">Email</label>
                            <input id="sign-up-email" type="email" class="input">
                        </div>
                        <div class="group">
                            <label for="sign-up-pass" class="label">Password</label>
                            <input id="sign-up-pass" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <label for="sign-up-pass-rep" class="label">Repeat Password</label>
                            <input id="sign-up-pass-rep" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <input id="btn-sign-up" type="submit" class="button" value="Sign Up">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <label for="tab-1">Already Member?</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
